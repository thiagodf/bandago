<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <!-- <div class="logo">
        <img class="logo-icon" src="assets/images/logos/p21.svg">
        <span class="logo-text secondary-text"></span>
    </div> -->

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user"  fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
        <div class="h2 username">Anuência21</div>
        <div class="logo avatar-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground">
            <!-- <img class="avatar" src="assets/images/logos/p21.png"> -->
            
                <mat-icon class=" logo-icon logo-principal" svgIcon="icon_p21"></mat-icon>
                <!-- <mat-icon class="avatar logo-icon" svgIcon="icon_p21"></mat-icon> -->
        </div>
    </div>

    <div class="pr-24 p-24 pt-60 buttons-add">
        <button mat-raised-button mat-ripple  [routerLink]="['/anuencias/cadastrar']"
                class="mat-accent add-todo-button button-h"
                aria-label="ADD ANUÊNCIA">
                <div fxLayout="row">
                
                    <div >
                    
                        <mat-icon class="icon-button">add</mat-icon>
                    
                    </div>
                    
                    <div class="pt-16 button-text">Anuência</div>     
                
                </div>
        </button>
        <button mat-fab 
                class="mat-accent add-fab-button button-h">
                <mat-icon class="icon-button">add</mat-icon>
        </button>
    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>
    </div>

</div>
